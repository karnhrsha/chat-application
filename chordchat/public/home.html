<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChordChat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-comments"></i> ChordChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<a href="index.html" class="btn">Home</a>
                        <a href="index.html" class="btn">About Us</a>
                        <a href="index.html" class="btn">Contact Us</a>
                        <a href="resource.html" class="btn">Course Resource</a>
					</div>
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username"
							required
						/>
					</div>

					<div class="form-control">
						<label for="room">Course</label>
						<select name="room" id="room">
							<option value="FSD">Full Stack Development</option>
							<option value="Data Science">Data Science-Python</option>
							<option value="AI & ML">AI & ML-Python</option>
							<option value="Advance Programing">Advance Programing</option>
							<option value="Big Data">Big Data</option>
							<option value="IOT">IOT-Internet Of Things</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

			const storedUsername = localStorage.getItem('username');
		
			if (storedUsername) {
				document.getElementById('username').value = storedUsername;
			} 
		</script> -->
	</body>
</html>
